<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion para verificar la integridad de los usuarios"/>
    <meta name="author" content="ivanmlop"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Verificador de usuarios</title>
</head>
<body>
    <header id="logo">
        <nav>
            <ul>
                <img class="logo" src="img/cliente.jpg"/>
            </ul>
        </nav>
    </header>
    <header id="h1">
        <nav>
            <ul>
                <li><a href="html/informe.html" target="_black" id="inf">Informe</a></li>
            </ul>
        </nav>
    </header>

    <div id="form1">
        <form name="formulario1" action="#">
            <div id="comboBox">
                <select class="seleccion" name="split" onchange="itx_split()">
                    <option value="0">Seleccione Split
                    <option value="1">SPLIT A
                    <option value="2">SPLIT B
                    <option value="3">SPLIT C
                    <option value="4">SPLIT D
                </select>
        
                <select class="seleccion" name="brand">
                    <option value="-">-
                </select>
            </div>
            <fieldset class="channel">
                <legend class="legendChannel" >Select Channel</legend>
                <label>
                    <input type="radio" name="channel" value="1">WEBSTD 
                </label>
                <br>
                <label>
                    <input type="radio" name="channel" value="2">WEBMOB 
                </label>
                <br>
                <label>
                    <input type="radio" name="channel" value="3">REST 
                </label>
            </fieldset>
            <div id="formButton">
                <button onclick="inProgress()">Validar usuarios</button>
                <input type="reset" value="Resetear formulario">
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
